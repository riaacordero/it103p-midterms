<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/df8991c74c.js" crossorigin="anonymous"></script>
    <title>Petsy | Animal Adoption Site</title>
</head>

<header class="primary-color-bg row center">
    <h2 class="secondary-color">petsy</h2>
</header>

<body class="white-bg">
    <main class="row">
        <div class="sidebar-container column light-gray-bg">
            <!-- sidebar header -->
            <div class="sidebar-header column left-align">   
                <div class="sidebar-title row center">
                    <i class="fas fa-heart fa-2x primary-color"></i>
                    <h2 class="primary-color">loved pets</h2>
                </div>
                <p>all pets you loved will be listed here for easy access.</p>
            </div>

            <!-- pets list -->
            <div class="pet-list column" id="pet-list">
                <h3 class="primary-color text-align-center" id="pet-list-empty">no loved pets :(</h3>
            </div>
        </div>

        <div class="primary-container column right-align" id="primary-container">
            <div class="card column center" id="pet-card">
                <img class="image-container" id="pet-card-img">
                <div class="pet-item-text row">
                    <h2 class="primary-color" id="pet-card-name">Name, </h2>
                    <h2 class="pet-age-text primary-color" id="pet-card-age">Age</h2>
                </div>
                <div class="pet-action row center">
                    <div class="love icon-container center" onclick="reactToPet(true)">
                        <i class="fas fa-heart fa-2x primary-color"></i>
                    </div>
                    <div class="dislike icon-container center" onclick="reactToPet(false)">
                        <i class="fas fa-thumbs-down fa-2x dislike-color"></i>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
